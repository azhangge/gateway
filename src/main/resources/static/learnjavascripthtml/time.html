<!--
   1 setTimeInter(functionName,time),隔time执行一次
   2 setTimeOut 到time时刻后执行一次
   3 停止定时器 clearInterval  clearTimeOut(timer)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function show() {
            alert('time');
        }
//        setInterval(show,2000);
//        setTimeout(show,2000);
        
        window.onload=function () {
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            var time=null;

            btn1.onclick=function () {
                time = setInterval(show,2000);
            }

            btn2.onclick= function () {
                clearInterval(time);
            }
        }
    </script>
</head>
<body>
    <input id="btn1" type="button" value="开启">
    <input id="btn2" type="button" value="关闭">
</body>

</html>
